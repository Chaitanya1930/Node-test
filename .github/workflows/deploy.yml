name: Deploy Node.js Docker App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user

            if [ ! -d "my-nodejs-app" ]; then
              git clone http://github.com/Chaitanya1930/Node-test.git
            fi

            cd my-nodejs-app
            git pull

            docker-compose down
            docker compose build
            docker-compose up -d

            docker ps
